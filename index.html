<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section id="section">
      <h1>Contact Form</h1>
      <div id="name">
        <p>Name</p>
        <input type="text" class="name"  placeholder="First name">
        <input type="text" class="name" placeholder="Middle name">
        <input type="text" class="name" placeholder="Last name">
      </div>
      <div class="section2">
        <div class="gender">
          <p>Gender</p>
          <div class="gendername">

            <label for="101"><input type="radio" id="101" class="genderradio" name="gender" value=male >Male</label>
            <label for="102"><input type="radio" id="102" name="gender" class="genderradio" value=female >Female</label>
            <label for="103"><input type="radio" id="103" name="gender" class="genderradio" value=other >Other</label>
          </div>
        </div>
        <div class="age"> <p>Age</p>
          <input type="text"id="age" placeholder="Enter Your Age">
        </div>
      </div>
      <div class="mobileAndEmail">
        <div class="mobileNumber"><p>Mobile Number</p>
          <input type="text" placeholder="Enter your Mobile Number" class="mobileNumber">
        </div>
        <div class="emailId"><p>Email Id</p>
          <input type="email" placeholder="Enter your Email Id" class="emailId" >
        </div>
      </div>
      <div class="textArea"><p>Message</p>
        <textarea name="message" id="textArea" cols="75" rows="8"></textarea>
      </div>
      <button id="button">Submit</button>
</section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
